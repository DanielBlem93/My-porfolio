<section id="contact">
  <div id="contact-container">
    <div class="small-line-contact"></div>

    <h2>Contact</h2>
    <div id="form-container">
      <div class="text-container">
        <h3>Got a problem to solve?</h3>
        <p>
          Contact me through this form, I am interested in hearing you, knowing
          your ideas and contributing to your projects with my work.
        </p>
        <p>Need a Frontend developer? Contact me!</p>
      </div>

      <form (submit)="sendMail()" ngNativeValidate #myForm="ngForm">
        <input
          type="text"
          name="name"
          placeholder="Your name"
          #nameField="ngModel"
          [(ngModel)]="formData.name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email"
          required
          #emailField="ngModel"
          [(ngModel)]="formData.email"
          />
        <textarea
          type="text"
          name="message"
          placeholder="Your message"
          #messageField="ngModel"
          [(ngModel)]="formData.message"
          required
        ></textarea>
        <div id="checkbox-container">
          <input type="checkbox" name="" id="" />
        </div>
        <button type="submit" [disabled]="!myForm.valid">Senden</button>
      </form>
    </div>
  </div>
</section>
